[package]
authors = ["Tyler Richard <tylergames251@gmail.com>"]
name = "redshift-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"]}
cortex-m-rt = { version = "0.6.15", features = ["device"] }
panic-rtt-target = { version = "0.1.2", features = ["cortex-m"] }
rtt-target = "0.4.0"
lpc55-hal = "0.3.0"
usb-device = "0.2.9"
usbd-serial = { path = "../usbd-serial-hs" }
# usbd-serial = "0.1.1"
lpc55-usbhs = { path = "../lpc55-usbhs" }
nb = "1.1.0"
# embedded-hal = "0.2.7"
embedded-hal = "1.0.0-alpha.11"
embedded-hal-bus = "0.1.0-alpha.3"

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations

# this lets you use `cargo fix`!
[[bin]]
name = "redshift-test"
test = false
bench = false
